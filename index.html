<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Airbnb Semantic</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="semantic/semantic.css">
</head>
<body>

	<header>
		<div class="ui large top fixed menu">
			<div class="item fitted">
				<a href="#" class=" header item"><span><i class="hotel icon"></i>Airbnb</span></a>	
			</div>
			<div class="item">
				<div class="ui left icon transparent input ">
					<i class="search icon"></i>
					<input type="text" placeholder="Où ?">
				</div>
			</div>
			<div class="item right floated fitted">
				<a href="#" class="item"><button class="ui basic grey button">Devenez Hôte</button></a>
			</div>
			<div class="item fitted"><a href="#" class="item">Aide</a></div>
			<div class="item fitted"><a href="#" class="item">Inscription</a></div>
			<div class="item fitted"><a href="#" class="item">Connexion</a></div>
		</div>

		<div class="container">
			<img src="https://unsplash.it/1400/600" alt="Vidéo de présentation" class="ui fluid image">
			<h2>Vivez là-bas</h2>
			<h4>Réservez des logements auprès d'hôtes locaux dans plus de 191 pays et vivez là-bas, comme chez vous.</h4>
			<div class="ui grid twelve wide centered column row">
				<div class="ui grid">
					<div class="ui six wide column fitted input">
						<input type="text" placeholder="Où ?">
					</div>
					<div class="ui three wide column fitted input">
						<input type="date" placeholder="Arrivée">
					</div>
					<div class="ui three wide column fitted input">
						<input type="date" placeholder="Départ">
					</div>
					<div class="ui two wide column fitted input">
						<select name="nombre">
							<option value="">1 Voyageur</option>
							<option value="">2 Voyageurs</option>
							<option value="">3 Voyageurs</option>
							<option value="">4 Voyageurs</option>
							<option value="">5 Voyageurs</option>
							<option value="">6 Voyageurs</option>
							<option value="">7 Voyageurs</option>
						</select>
					</div>
					<div class="ui two wide column"><button class="ui button">Rechercher</button></div>		
				</div>
			</div>
		</div>
	</header>
	
</body>
</html>
